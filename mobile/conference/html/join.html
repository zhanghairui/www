<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<meta name="screen-orientation" content="portrait">
<meta name="full-screen" content="no">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<script src="../js/mobile.js"></script>
<link href="../css/base.css" rel="stylesheet">
<title>加入会议</title>
</head>
<body>
    <div class="m-box">
        <form action="" target="" method="" class="m-form">
            <div class="u-inp">
                <input type="number" name="cid" placeholder="请输入会议号" id="j-inp">
            </div>
            <div class="u-inp">test</div>
            <a href="javascript:;" class="u-btn disabled" id="j-btn">加入会议</a>
        </form>
    </div>
    <script src="../js/fastclick.min.js"></script>
    <script src="../js/zepto.min.js"></script>
	<script>
		FastClick.attach(document.body);
        /*加入会议按钮*/
        (function (){
            var oInp=$('#j-inp');
            var oBtn=$('#j-btn');
            var bFlag=false;

            setInterval(function (){
                if ($.trim(oInp.get(0).value).length > 0)
                {
                    oBtn.css('opacity', 1);
                    bFlag=true;
                }
                else
                {
                    oBtn.css('opacity', 0.5);
                    bFlag=false;
                }
            }, 30);

            oBtn.click(function (){
                if ( ! bFlag) return false;
                // 加入会议
            });
        })();
	</script>
</body>
</html>
