<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!--控制页面缩放-->
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
<!--强制竖屏-->
<meta name="screen-orientation" content="portrait">
<!--是否全屏-->
<meta name="full-screen" content="no">
<!--是否忽略电话、地址、邮箱-->
<meta name="format-detection" content="telephone=no, address=no, email=no">
<link href="../css/base.css" rel="stylesheet">
<script src="../js/mobile.js"></script>
<style>
.join-form { padding-top:0.2rem; }
.inp { width:100%; height:1rem; line-height:1rem; font-size:0.3rem; text-align:center; background-color:#FFF; color:#333; }
.inp:first-child { border-bottom:1px solid #E3E4EC; }
.sub-box { padding:0 0.23rem; padding-top:0.38rem; }
.sub-btn { width:100%; height:0.89rem; line-height:0.89rem; text-align:center; background-color:#84C3F9; color:#FFF; }
</style>
<title>加入会议</title>
</head>
<body>
	<div class="m-box">
		<form action="" target="" method="" class="join-form">
			<input type="number" name="cid" class="inp" placeholder="请输入会议号">
			<div class="inp">贾爱华</div>
			<div class="sub-box">
				<input type="submit" value="加入会议" class="sub-btn">
			</div>
		</form>
	</div>
</body>
</html>
