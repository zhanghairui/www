<!DOCTYPE html>

<title>on</title>

<meta name="keywords" content="">

<body>
	<button>测试</button>
    
    <script src="../jquery-1.7.2.min.js"></script>
    <script>
    	// one 只能执行一次
    	var oBtn=$('button');

    	oBtn.on('click', function (){
    		alert('a');
    	});

    	oBtn.on('mouseover', function (){
    		alert('b');
    	});

    	oBtn.on('mouseover', function (){
    		alert('c');
    	});

    	oBtn.off('mouseover');
    </script>
</body>
