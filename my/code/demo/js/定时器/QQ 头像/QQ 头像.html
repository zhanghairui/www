<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com">
<meta name="copyright" content="智能社 - zhinengshe.com">
<title>QQ 头像 By 智能社 - www.zhinengshe.com</title>
<style>
* { margin:0; padding:0; }
.qq { position:absolute; right:300px; top:50px; width:286px; height:596px; background:url(images/qq_bg.jpg) no-repeat; }
.pic { position:absolute; top:44px; left:10px; width:60px; height:60px; cursor:pointer; }
.info { display:none; position:absolute; right:595px; top:92px; width:275px; height:153px; background:url(images/info_bg.jpg) no-repeat; cursor:pointer; }
.ad { position:fixed; bottom:20px; left:0; width:100%; text-align:center; font-size:20px; }
</style>
<script>
window.onload=function (){
	var oPic=document.getElementById('pic');
	var oInfo=document.getElementById('info');
	var timer=null;
	
	oPic.onmouseover=oInfo.onmouseover=function (){
		clearTimeout(timer);
		oInfo.style.display='block';
	};
	
	oPic.onmouseout=oInfo.onmouseout=function (){
		timer=setTimeout(function (){
			oInfo.style.display='none';
		}, 100);
	};
};
</script>
</head>

<body>
	<div class="qq">
		<span class="pic" id="pic"></span>
	</div>
	<div class="info" id="info"></div>
	<p class="ad">智能社 - www.zhinengshe.com</p>
</body>
</html>
