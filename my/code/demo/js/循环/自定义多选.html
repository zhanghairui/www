<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>多选不选反选</title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<style type="text/css">
*{margin:0;padding:0;}
body {margin:50px auto;font:14px "宋体";}
ul,li {list-style:none;}

#lb { margin-left:100px; }
#lb li {background:url(icon.gif) no-repeat 0 0;height:34px;padding-left:25px;width:207px;}
#lb .active {background:url(icon.gif) no-repeat 0 -34px;height:34px;}
</style>
<script>
window.onload=function (){
	var aLi=document.getElementsByTagName('li');
	
	for (var i=0; i<aLi.length; i++)
	{
		aLi[i].onclick=function (){
			if (this.className == 'active')
			{
				// 是 active
				this.className='';
			}
			else
			{
				this.className='active';
			}
		};
	}
};
</script>
</head>

<body>

<ul id="lb">
	<li>多选1</li>
    <li>多选2</li>
    <li>多选3</li>
    <li>多选4</li>
    <li>多选5</li>
    <li>多选6</li>
    <li>多选7</li>
    <li>多选8</li>
    <li>多选9</li>
</ul>




</body>
</html>
