<style>
*{ padding:0; margin:0; list-style:none;}
ul{ width:630px; height:630px; position:absolute; top:20px; left:50%; margin-left:-315px; padding:0 10px 10px 0; background:#eee;}
li{ width:200px; height:200px; float:left; margin:10px 0 0 10px; position:relative;}
a{ width:200px; height:200px; position:absolute;}
a img{ width:200px; height:200px; position:relative; }
</style>
<script>
window.onload=function (){
	var aImg=document.getElementsByTagName('img');
	
	for (var i=0; i<aImg.length; i++)
	{
		aImg[i].onmouseover=function (){
			this.style.width='400px';
			this.style.height='400px';
			this.style.marginLeft='-100px';
			this.style.marginTop='-100px';
			this.style.zIndex=2;
		};
		
		aImg[i].onmouseout=function (){
			this.style.width='200px';
			this.style.height='200px';
			this.style.margin='0';
			this.style.zIndex=1;
		};
	}
};
</script>
