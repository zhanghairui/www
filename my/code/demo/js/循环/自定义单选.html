<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>自定义checkbox - 智能课堂 - www.zhinengshe.com</title>
<style>
li{list-style-type:none;}	
ul{display:block; overflow:hidden;}
ul li{float:left; background:url(radio.gif) 0 0 no-repeat; height:18px; padding-left:20px; cursor:pointer; margin-right:10px;}
ul .active {background:url(radio.gif) 0 -18px no-repeat;}
</style>
<script>
window.onload=function (){
	var aLi=document.getElementsByTagName('li');
	
	for (var i=0; i<aLi.length; i++)
	{
		aLi[i].onclick=function (){
			for (var i=0; i<aLi.length; i++)
			{
				aLi[i].className='';
			}
			
			this.className='active';
		};
	}
};
</script>
</head>

<body>
	<ul id="ul">
    	<li class="active">选项1</li>
        <li>选项2</li>
        <li>选项3</li>
        <li>选项4</li>
        <li>选项5</li>
        <li>选项6</li>
        <li>选项7</li>
        <li>选项8</li>
        <li>选项9</li>
    </ul>

</body>
</html>
