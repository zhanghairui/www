<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>张海瑞 - zhanghairui.com</title>
<style>
* { margin: 0; padding: 0; }
.box { display: -webkit-flex; width: 400px; }
.box div { width: 200px; height: 200px; line-height: 200px; font-size: 50px; color: #fff; text-align: center; flex-shrink: 1; }
.box div:nth-child(1) { background-color: #ccc; }
.box div:nth-child(2) { background-color: blue; }
.box div:nth-child(3) { background-color: green; }
.box div:nth-child(4) { background-color: red; }
/*
	缩小
		差 800-400=400
		1 200-400/3=66.6666
		2 200-400/3=66.6666
		3 200-400/3=66.6666
		4 200-0=200=200

		66.666*3+200 = 399.998
*/
.box div:nth-child(4) {
	flex-shrink: 0;
}

</style>
</head>
<body>
    <div class="box">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
    </div>
</body>
</html>
