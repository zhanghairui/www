<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>张海瑞 - zhanghairui.com</title>
<style>
* { margin: 0; padding: 0; }
.box { display: -webkit-flex;/*webkit 内核必须加*/
	justify-content: space-around;
	/*
		flex-start（默认值）：左对齐
		flex-end：右对齐  与 flex-direction 的区别 是不改变顺序
		center： 居中
		space-between：两端对齐，项目之间的间隔都相等。
		space-around：每个项目两侧的间隔相等。所以，项目之间的间隔比项目与边框的间隔大一倍。
	*/
}
.box div { width: 200px; height: 200px; line-height: 200px; font-size: 50px; color: #fff; text-align: center; }
.box div:nth-child(1) { background-color: #ccc; }
.box div:nth-child(2) { background-color: blue; }
.box div:nth-child(3) { background-color: green; }
.box div:nth-child(4) { background-color: red; }
</style>
</head>
<body>
    <div class="box">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
    </div>
</body>
</html>
