<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>张海瑞 - zhanghairui.com</title>
<style>
* { margin: 0; padding: 0; }
.box { display: -webkit-flex;/*webkit 内核必须加*/
	flex-wrap: wrap-reverse;
	/*
		nowrap（默认）：不换行 （每个div设置的宽度如果超过父级，宽度就失效了，宽度会把父级的宽度平分）
		wrap：换行 第一行在上方。
		wrap-reverse 换行 第一行在下方。
	*/
}
.box div { width: 1000px; height: 200px; line-height: 200px; font-size: 50px; color: #fff; text-align: center; }
.box div:nth-child(1) { background-color: #ccc; }
.box div:nth-child(2) { background-color: blue; }
.box div:nth-child(3) { background-color: green; }
</style>
</head>
<body>
    <div class="box">
		<div>1</div>
		<div>2</div>
		<div>3</div>
    </div>
</body>
</html>
