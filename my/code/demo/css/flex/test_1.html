<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>张海瑞 - zhanghairui.com</title>
<style>
* { margin: 0; padding: 0; }
.box { display: -webkit-flex;/*webkit 内核必须加*/
	/*flex-direction: row; row（默认值）：主轴为水平方向，起点在左端。*/
	/* flex-direction: row-reverse; row-reverse: 主轴为水平方向，起点在右端。(有点右浮动的意思) */
	/* flex-direction: column; column:主轴为垂直方向，起点在上沿。 */
	/* flex-direction: column-reverse; column-reverse: 主轴为垂直方向，起点在下沿 */
}
.box div { width: 200px; height: 200px; }
.box div:nth-child(1) { background-color: #ccc; }
.box div:nth-child(2) { background-color: blue; }
.box div:nth-child(3) { background-color: green; }
</style>
</head>
<body>
    <div class="box">
		<div>1</div>
		<div>2</div>
		<div>3</div>
    </div>
</body>
</html>
