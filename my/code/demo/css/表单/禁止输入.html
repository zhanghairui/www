<title>禁止表单输入 By 智能社 - www.zhinengshe.com</title>
<style>
* { margin:0; padding:0; }
.box { margin:20px; padding:20px; border:1px dashed red; }
.ad { position:fixed; bottom:20px; left:0; width:100%; text-align:center; font-size:20px; }
</style>
<script>
window.onload=function (){
	var oT=document.getElementById('t1');
	
	oT.onkeydown=function (){
		return false;
	};
};
</script>
</head>

<body>
	<div class="box">
		<h2>第一种解决方法</h2><br />
		<p>
			代码解释<br />
			disabled 可以使 input 标签禁用，适用于 type 为 text radio checked
		</p><br />
		<input type="text" disabled />
	</div>
	
	<div class="box">
		<h2>第二种解决方法</h2><br />
		<input type="text" id="t1" />
	</div>
	
	<p class="ad">智能社 - www.zhinengshe.com</p>
</body>
