<!DOCTYPE html>
<html ng-app="app">
<head>
<meta charset="UTF-8">
<title></title>
<style>
h1 { width: 200px; background: #ccc;}
.red { background: red;}
.big { width: 500px;}
</style>
</head>
<body ng-controller="test">
	<h1 ng-class="{'red':isRed, 'big':isBig}">h1h1h1h1h</h1>
	
	<script type="text/javascript" src="angular.js" ></script>
	<script>
		var app=angular.module('app', []);
		app.controller('test', function ($scope){
			$scope.isRed=true;
			$scope.isBig=false;
		});
	</script>
</body>
</html>
