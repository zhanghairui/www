<!DOCTYPE html>
<html ng-app="app">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
	
	<script src="angular.js"></script>
	<script>
		var app=angular.module('app', []);
		// 能压缩代码
		app.controller('Controller', ['$scope', function ($scope){
			$scope.a=1;
		}]);
		
		// 不能压缩代码
		app.controller('Controller', function ($scope){
			$scope.a=2;
		});
	</script>
	<!--
		控制器控制数据
		控制器必须被调用，里面的代码才能执行
	-->
</body>
</html>
