<!DOCTYPE html>
<html ng-app="app">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body ng-controller="Controller">
	
	<ul>
		<li ng-repeat="(k,v) in test">{{k}} -> {{v}}</li>
	</ul>
	
	<script src="angular.js" "></script>
	<script>
		var app=angular.module('app', []);
		app.controller('Controller', ['$scope', function ($scope){
			$scope.test={'a':'a-1', 'b':'b-2'}
		}]);
	</script>
</body>
</html>
